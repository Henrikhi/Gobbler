<!DOCTYPE HTML>
<html>
    <head>
        <title>Gobbler</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <style th:replace="fragments/topBar :: topBarStyle"></style>

    <body>
        <div th:replace="fragments/topBar :: topBar"></div>

        <div class="main">

            <h1>Gobbler</h1>
            <h2>Now gobbling:</h2>
            <div>This is my own profile</div>


            <a th:href="@{/gobblers/{gobblerPath}(gobblerPath=${loggedGobbler.gobblerPath})}">
                <img th:src="@{/gobblers/{gobblerPath}/images/{id}/content(gobblerPath=${loggedGobbler.gobblerPath},id=${picture.id})}" alt="my picture" height="200" width="200" />
            </a>



            <form name='gobble' th:action="@{/gobblers/{gobblerPath}/gobbles(gobblerPath=${loggedGobbler.gobblerPath})}" method='POST'>
                <table>
                    <tr>
                        <td>Do you feel like you have something to gobble?:</td>
                        <td><input type='text' name='gobble' value=''></td>
                    </tr>
                    <tr>
                        <td><input name="submit" type="submit" value="gobble!" /></td>
                    </tr>
                </table>
            </form>



            <ul>
                <li th:each="gobble : ${gobbles}">
                    <p th:text="${gobble.gobblerName}"></p>
                    <p th:text="${gobble.time}"></p>
                    <p th:text="${gobble.content}"></p>
                </li>
            </ul>



            <h2>*list of ten gobbles*</h2>

            <h2>*you are now gobbling in page 1*</h2>
            <h2>*Click here to go to the next page?*</h2>

        </div>
    </body>
</html>
